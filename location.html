<body>
    <h1>Location</h1>
    <button onclick="refreshPage()">Refresh</button>
    <button onclick="visitPH()">Visit PH</button>

        const refreshPage = () => {
            location.reload();
        }
        const visitPH = () => {
            location.assign('https://web.programming-hero.com/');
        }
    </script>
</body>
